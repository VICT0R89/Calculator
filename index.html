<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/styles.css">
  <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
  <title>Calculator</title>
</head>
<body>
    <section class="container">
    
      <section class="display-container">
        <div class="display"></div>
      </section>
      <section class="buttons">
        <div class="btn-container">        
          <div class="btn">          
            <button class="act-btn" id="c">C</button>          
          </div>
          <div class="btn">          
            <button class="act-btn" id="ca">C/A</button>          
          </div>
          <div class="btn">          
            <button class="act-btn" value="%" id="%">%</button>          
          </div>
        <div class="btn">          
          <button class="act-btn" value="*" id="x">X</button>          
        </div>
        <div class="btn">          
          <button class="nr-btn" value="7">7</button>          
        </div>
        <div class="btn">          
          <button class="nr-btn" value="8">8</button>          
        </div>
        <div class="btn">          
          <button class="nr-btn" value="9">9</button>          
        </div>
        <div class="btn">          
          <button class="act-btn" value="/" id="/">/</button>          
        </div>
        <div class="btn">          
          <button class="nr-btn" value="4">4</button>          
        </div>
        <div class="btn">          
          <button class="nr-btn" value="5">5</button>          
        </div>
        <div class="btn">          
          <button class="nr-btn" value="6">6</button>          
        </div>
        <div class="btn">          
          <button class="act-btn" value="-" id="-">-</button>          
        </div>
        <div class="btn">          
          <button class="nr-btn" value="1">1</button>          
        </div>
        <div class="btn">          
          <button class="nr-btn" value="2">2</button>          
        </div>
        <div class="btn">          
          <button class="nr-btn" value="3">3</button>          
        </div>
        <div class="btn">          
          <button class="act-btn" value="+" id="+">+</button>          
        </div>
        <div class="btn">          
          <button class="nr-btn" value="0">0</button>          
        </div>
        <div class="btn">          
          <button class="nr-btn" value="." id="point">.</button>          
        </div>
        <div class="btn">          
          <button class="act-btn" value="=" id="=">=</button>          
        </div>
        
      </div>
    </section>
    </section>  
  <script src="app.js"></script>
</body>
</html>
